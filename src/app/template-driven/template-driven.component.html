{{diagnostic}}
<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div class="container">
    <div class="form-group">
      <label for="fname">Name</label>
      <input type="text" class="form-control" id="fname"
            required
            [(ngModel)]="model.fname" name="fname" #fname="ngModel">
          <div [hidden]="fname.valid || fname.pristine"
            class="alert alert-danger">
          Name is required
        </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
            required
            [(ngModel)]="model.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
            class="alert alert-danger">
          Email is required
        </div>
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" class="form-control" id="comment"
            
            [(ngModel)]="model.comment" name="comment">
    </div>
    <button [disabled]="!contactForm.form.valid" type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
